<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="jQuery JSONView : Pretty JSON on your web - port of the Firefox extension." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" href="https://raw.github.com/yesmeck/jquery-jsonview/master/jquery.jsonview.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/yesmeck/jquery-jsonview/master/jquery.jsonview.js"></script>
    <script type="text/javascript">
      var data = '{"hey": "guy","anumber": 243,"anobject": {"whoa": "nuts","anarray": [1,2,"thr<h1>ee"], "more":"stuff"},"awesome": true,"bogus": false,"meaning": null, "japanese":"明日がある。", "link": "http://jsonview.com", "notLink": "http://jsonview.com is great"}';
      // As a object
      //var data = {"hey": "guy","anumber": 243,"anobject": {"whoa": "nuts","anarray": [1,2,"thr<h1>ee"], "more":"stuff"},"awesome": true,"bogus": false,"meaning": null, "japanese":"明日がある。", "link": "http://jsonview.com", "notLink": "http://jsonview.com is great"};
      $(function() {
        $("#data").JSONView(data);
      });
    </script>
    <title>jQuery JSONView</title>
    </head>

    <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/yesmeck/jquery-jsonview">View on GitHub</a>

          <h1 id="project_title">jQuery JSONView</h1>
          <h2 id="project_tagline">Pretty JSON on your web - port of the Firefox extension.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/yesmeck/jquery-jsonview/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/yesmeck/jquery-jsonview/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="data"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">jQuery JSONView maintained by <a href="https://github.com/yesmeck">yesmeck</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>



  </body>
</html>
