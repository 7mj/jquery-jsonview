<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery JSONView</title>
  <link rel="stylesheet" href="jquery.jsonview.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <!-- @if dist=false -->
  <script type="text/javascript" src="lib/collapser.js"></script>
  <script type="text/javascript" src="lib/json_formatter.js"></script>
  <!-- @endif -->
  <script type="text/javascript" src="jquery.jsonview.js"></script>
  <script type="text/javascript">
    var data = '{"hey": "guy","anumber": 243,"anobject": {"whoa": "nuts","anarray": [1,2,"thr<h1>ee"], "more":"stuff"},"awesome": true,"bogus": false,"meaning": null, "japanese":"明日がある。", "link": "http://jsonview.com", "notLink": "http://jsonview.com is great"}';
    // As a object
    //var data = {"hey": "guy","anumber": 243,"anobject": {"whoa": "nuts","anarray": [1,2,"thr<h1>ee"], "more":"stuff"},"awesome": true,"bogus": false,"meaning": null, "japanese":"明日がある。", "link": "http://jsonview.com", "notLink": "http://jsonview.com is great"};
    $(function() {
      $("#data").JSONView(data);
      $("#data-collapsed").JSONView(data, {collapsed: true});
      $('#collapse-btn').on('click', function() {
        $('#data').JSONView('collapse');
      });
      $('#expand-btn').on('click', function() {
        $('#data').JSONView('expand');
      });
      $('#toggle-btn').on('click', function() {
        $('#data').JSONView('toggle');
      });
      $('#toggle-level1-btn').on('click', function() {
        $('#data').JSONView('toggle', 1);
      });
      $('#toggle-level2-btn').on('click', function() {
        $('#data').JSONView('toggle', 2);
      });
    });
  </script>
</head>
<body>
  <h2>Data</h2>
  <button id="collapse-btn">Collapse</button>
  <button id="expand-btn">Expand</button>
  <button id="toggle-btn">Toggle</button>
  <button id="toggle-level1-btn">Toggle level1</button>
  <button id="toggle-level2-btn">Toggle level2</button>
  <div id="data"></div>
  <h2>Data Collapsed</h2>
  <div id="data-collapsed"></div>
</body>
</html>
